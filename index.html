<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/e69c83081d.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li class="brand">Spotify</li>
      <li>Home</li>
      <li>About</li>
      <!-- âœ… Smart Search aligned right -->
      <li class="searchNav">
        <input type="text" id="searchInput" placeholder="Smart Search...">
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="songlist">
      <h1>Best of NCS - No Copyright Sounds</h1>
      <div class="songItemContainer">
        <div class="songItem">
          <img src="" alt="cover">
          <span class="songName">Believer</span>
          <span class="songListPlay">
            <span class="timestamp">05:34 
              <i id="0" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
          </span>
        </div>
        <div class="songItem">
          <img src="" alt="cover">
          <span class="songName">BrownRangDe</span>
          <span class="songListPlay">
            <span class="timestamp">04:21 
              <i id="1" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
          </span>
        </div>
        <div class="songItem">
          <img src="" alt="cover">
          <span class="songName">Bekhayali</span>
          <span class="songListPlay">
            <span class="timestamp">05:12 
              <i id="2" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
          </span>
        </div>
        <div class="songItem">
          <img src="" alt="cover">
          <span class="songName">LoveStory</span>
          <span class="songListPlay">
            <span class="timestamp">03:45 
              <i id="3" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
          </span>
        </div>
      </div>
    </div>
    <div class="songbanner"></div>
  </div>

  <!-- Bottom Player -->
  <div class="bottom">
    <input type="range" id="myProgressBar" min="0" value="0" max="100">

    <div class="volume-control">
      <label for="volumeSlider">ðŸ”Š</label>
      <input type="range" id="volumeSlider" min="0" max="100" value="100">
    </div>

    <div class="icons">
      <i id="previous" class="fa-solid fa-3x fa-backward-step"></i>
      <i id="masterPlay" class="fa-solid fa-3x fa-circle-play"></i>
      <i id="next" class="fa-solid fa-3x fa-forward-step"></i>
    </div>

    <div class="songInfo">
      <img src="images/volume.gif" width="44px" alt="Playing" id="gif">
      <span id="masterSongName">Believer</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
